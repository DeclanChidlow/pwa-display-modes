<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fullscreen PWA Example</title>
		<link rel="manifest" href="./app.webmanifest">
	</head>
	<body>
		<h1>Fullscreen PWA Example</h1>
		<p>
			This page has the <code>display</code> property in <a href="./app.webmanifest"><code>app.webmanifest</code></a> set to <code>fullscreen</code>.
		</p>

		<pre>
		<code>
{
	"name": "Fullscreen PWA",
	"start_url": "./index.html",
	"display": "fullscreen",
  "icons": [
    {
      "src": "/icon.png",
      "sizes": "192x192",
      "type": "image/png"
    }
  ]
}
		</code>
	</pre>
	</body>
</html>
